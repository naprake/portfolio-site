<body>

    <header class="header">
        <nav class="nav">

                <li class="links-item"><a href="mailto:anakindewet@yahoo.de">Contact</a></li>
            </ul>

            <!-- BURGER BUTTON -->
            <button class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- MOBILE MENU (hidden by default) -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">Recent Works</a>
            <a href="">About</a>
            <a href="https://www.instagram.com/ani.dew/" target="_blank">Instagram</a>
            <a href="mailto:anakindewet@yahoo.de">Contact</a>
        </div>
    </header>


    <div class="wrapper">
        <section id="" class="section">
            <div class="scroll-container">
                <div class="image-container-portrait">
                    <img src="assets/images/TRAVELER3.jpg" alt="TRAVELER">
                </div>
                <div class="image-container-landscape">
                    <img src="assets/images/CATFIGHT_SCAN_3840.jpg" alt="CATFIGHT">
                </div>
                <div class="image-container-landscape">
                    <img src="assets/images/DSCF6491.JPG" alt="Portrait">
                </div>
                <div class="image-container-portrait">
                    <img src="assets/images/FINAL_POSTER_WhiteOuter.png" alt="Poster">
                </div>
                <div class="image-container-landscape">
                    <img src="assets/images/Packaging.png" alt="Brand Design">
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>© 2025 Anakin de Wet</p>
    </footer>

    <script>
        console.log("JS loaded");

        const burger = document.getElementById("burger");
        const mobileMenu = document.getElementById("mobileMenu");

        burger.addEventListener("click", () => {
            burger.classList.toggle("active");
            mobileMenu.classList.toggle("open");
        });

        /* ----------------------------------------------------------- */
        /* CROSS-BROWSER CENTER DETECTION (NO ROOT, NO THRESHOLD BUGS) */
        /* ----------------------------------------------------------- */

        function updateInView() {
            const centerX = window.innerWidth / 2;

            document.querySelectorAll(".image-container-landscape, .image-container-portrait").forEach(container => {
                const rect = container.getBoundingClientRect();
                const imageCenter = rect.left + rect.width / 2;

                const distance = Math.abs(centerX - imageCenter);

                // smaller distance = closer to center
                if (distance < rect.width * 0.5) {
                    container.classList.add("in-view");
                } else {
                    container.classList.remove("in-view");
                }
            });
        }

        document.querySelector(".scroll-container").addEventListener("scroll", updateInView);
        window.addEventListener("resize", updateInView);

        // Run once on load
        updateInView();



        /* ----------------------------------------------------------- */
        /* LIGHTBOX CLICK TO EXPAND IMAGE                              */
        /* ----------------------------------------------------------- */

        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        document.querySelectorAll(".scroll-container img").forEach(img => {
            img.addEventListener("click", () => {
                lightboxImg.src = img.src;
                lightbox.classList.add("open");
            });
        });

        // Close when clicking background
        lightbox.addEventListener("click", () => {
            lightbox.classList.remove("open");
        });

        /* ----------------------------------------------------------- */
        /* VERTICAL SCROLL → HORIZONTAL SCROLL FOR GALLERY             */
        /* ----------------------------------------------------------- */

        const scroller = document.querySelector(".scroll-container");

        scroller.addEventListener("wheel", (e) => {
            // Only activate if vertical scroll exists
            if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                e.preventDefault();
                scroller.scrollLeft += e.deltaY * 1.4;  // multiplier = speed
            }
        }, { passive: false });

    </script>

</body>
</html>
